<style>
	picture img {
		max-height: 25rem; 
		border: solid .5rem;
	}
</style>
{{ with .ctx.Page.Resources.GetMatch (.name) }}
	<picture>
		{{ with .Resize (printf "%dx webp" .Width) }}
			<source type="{{ .MediaType }}" srcset="{{ .RelPermalink }}"/>
		{{ end }}
		<source type="{{ .MediaType }}" srcset="{{ .RelPermalink }}"/>
		<img src="{{ .RelPermalink }}"/>
	</picture>
{{ end }}
